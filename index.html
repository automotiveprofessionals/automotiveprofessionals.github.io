<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Professionals</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #121212;
            color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #2c2c2c;
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05)),
                linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05));
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        .logo {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .link:hover {
            background: #1AA34A;
        }
        .image-link {
            display: block;
            margin: 10px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-link img {
            width: 400px;
            height: 55px;
            display: block;
            object-fit: contain;
            object-position: center;
            background-color: #fff;
        }
        .image-link:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #B3B3B3;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <h1>Automotive Professionals</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
          <rect width="800" height="300" fill="#1A1A1A" rx="20" />
          <defs>
            <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stopColor="#4A4A4A" />
              <stop offset="50%" stopColor="#8A8A8A" />
              <stop offset="100%" stopColor="#4A4A4A" />
            </linearGradient>
            <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stopColor="#3498db" />
              <stop offset="100%" stopColor="#2980b9" />
            </linearGradient>
          </defs>
          <text
            x="50"
            y="130"
            fontFamily="'Orbitron', sans-serif"
            fontSize="72"
            fontWeight="700"
            fill="url(#metallic)"
            letterSpacing="2"
          >
            AUTOMOTIVE
          </text>
          <text
            x="50"
            y="210"
            fontFamily="'Rajdhani', sans-serif"
            fontSize="84"
            fontWeight="700"
            fill="url(#accent)"
            letterSpacing="3"
          >
            PROFESSIONALS
          </text>
          <path d="M 30,230 H 770" stroke="url(#accent)" strokeWidth="3" />
          <path d="M 30,235 H 770" stroke="#e74c3c" strokeWidth="2" />
          <path d="M 720,40 Q 750,40 750,60 T 780,80" fill="none" stroke="#e74c3c" strokeWidth="2" />
          <path d="M 700,60 Q 730,60 730,80 T 760,100" fill="none" stroke="url(#accent)" strokeWidth="2" />
    
          <text
            x="50"
            y="275"
            fontFamily="'Exo 2', sans-serif"
            fontSize="22"
            fontWeight="500"
            fill="#FFFFFF"
            letterSpacing="1"
          >
            COLLISION • ELECTRICAL • DIAGNOSTICS • TUNE UPS
          </text>
          <circle cx="35" cy="35" r="8" fill="#e74c3c" />
          <circle cx="765" cy="265" r="8" fill="url(#accent)" />
        </svg>
        <div id="links"></div>
        <footer>© 2025 Automotive Professionals</footer>
    </div>

    <script>
        // Render links dynamically as before
        const links = [
            { name: "Instagram", url: "https://www.instagram.com/automotive_professionals/" },
            { name: "Google Maps", url: "https://maps.app.goo.gl/Nx1kKFTTx11x2Gqi6" },
            { name: "Call Us!", url: "tel:+14169067780" }
        ];

        const renderLinks = () => {
            const linksContainer = document.getElementById('links');
            links.forEach(link => {
                if (link.image) {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.className = 'image-link';
                    a.target = '_blank';
                    const img = document.createElement('img');
                    img.src = link.image;
                    img.alt = link.name;
                    a.appendChild(img);
                    linksContainer.appendChild(a);
                } else {
                    const a = document.createElement('a');
                    a.textContent = link.name;
                    a.href = link.url;
                    a.className = 'link';
                    a.onclick = (e) => confirmLink(link.url, e);
                    linksContainer.appendChild(a);
                }
            });
        };

        const confirmLink = (url, event) => {
            if (!url.startsWith('mailto:')) {
                event.preventDefault();
                const confirmed = confirm(`Do you want to open ${url} in a new tab?`);
                if (confirmed) window.open(url, '_blank');
            }
        };

        renderLinks();
    </script>
</body>
</html>
