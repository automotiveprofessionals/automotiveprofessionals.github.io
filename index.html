<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Professionals</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #121212;
            color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #2c2c2c;
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05)),
                linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05));
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFFFFF;
            font-family: 'Ubuntu Sans', sans-serif;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .link {
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Horizontally center content */
            align-items: center; /* Vertically center content */
            margin: 10px 0;
            padding: 15px;
            background: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 16px; /* Adjust font size */
            font-weight: bold; /* Make text bold for better visibility */
        }

        .link:hover {
            background: #1AA34A;
        }

        .image-link {
            display: block;
            margin: 10px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-link img {
            width: 400px;
            height: 55px;
            display: block;
            object-fit: contain;
            object-position: center;
            background-color: #fff;
        }
        .image-link:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #B3B3B3;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <h1>AUTOMOTIVE PROFESSIONALS</h1>
        <div id="links"></div>
        <footer>Â© 2025 Automotive Professionals</footer>
    </div>    
    <script>
        // Render links dynamically
        const links = [
            {
                name: "Instagram",
                url: "https://www.instagram.com/automotive_professionals/",
                icon: "https://img.icons8.com/ios-filled/50/FFFFFF/instagram-new--v1.png",
            },
            { name: "Google Maps", url: "https://maps.app.goo.gl/Nx1kKFTTx11x2Gqi6", icon: "https://img.icons8.com/ios-filled/50/FFFFFF/google-maps-new.png" },
            { name: "Call Us!", url: "tel:+14169067780", icon: "https://img.icons8.com/ios-filled/50/FFFFFF/phone.png" },
        ];
    
        const renderLinks = () => {
            const linksContainer = document.getElementById("links");
            links.forEach((link) => {
                const a = document.createElement("a");
                a.href = link.url;
                a.className = "link";
                a.target = "_blank";
                a.rel = "noopener noreferrer";
                a.style.display = "flex"; // Display as flex to align icon and text
                a.style.alignItems = "center";
                a.style.textDecoration = "none";
                a.style.marginBottom = "10px";
    
                // If an icon exists, render it beside the text
                if (link.icon) {
                    const img = document.createElement("img");
                    img.src = link.icon;
                    img.alt = `${link.name} Icon`;
                    img.width = 24; // Adjust the size to fit beside text
                    img.height = 24;
                    img.style.marginRight = "8px"; // Add spacing between icon and text
                    a.appendChild(img);
                }
    
                // Add the link text
                const text = document.createTextNode(link.name);
                a.appendChild(text);
    
                linksContainer.appendChild(a);
            });
        };
    
        renderLinks();
    </script>
    
    
</body>
</html>
